<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I-CHEGA</title>
  <link rel="stylesheet" href="/css/HomepageStyle.css" type="text/css">
  <link rel="icon" href="please.png"> <!--For icon on webpage-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!--LINK TO BOOTSTRAP STYLE-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!--LINK TO BOOTSTRAP ICONS-->
  <link rel="stylesheet" href="/css/FormularioCSS.css" type="text/css">
</head>

<body>
  <!-------------------------------------------------------------------------------------------->
  <!--LOGO-->
  <div class="row">
    <a class="logo" href="Homepage.html"><img src="/logo.png" width="80" height="90" alt="I-CHEGA"></a>

    <!-------------------------------------------------------------------------------------------->
    <!--FORM-->
    <form action="/libros/newlibro" method="post">
      <h2>¿Eres escritor? Mándanos tu libro <span class="badge bg-primary">¡Nuevo!</span></h2>

      <label for="inputTitle">Título</label>
      <input name="title" type="text" class="form-control" id="inputTitle" placeholder="Mi Libro, Luna de Plutón">

      <div class="espacio">
        <label for="inputAuthor">Autor</label>
        <input name="autor" type="text" class="form-control" id="inputAuthor" placeholder="Menganito">
      </div>

      <div class="espacio">
        <label for="inputGender">Géneros</label>
        <select id="inputIdioma" class="form-control" name = "genre">
          <option selected>...</option>
          <option>Aventura</option>
          <option>Ciencia Ficción</option>
          <option>Cuento</option>
          <option>Fantasía</option>
          <option>Literatura</option>                  
          <option>Romance</option>  
          <option>Suspense</option> 
          <option>Terror</option>
          <option>Thriller</option>             
        </select>
      </div>

      <div class="espacio">
        <label for="inputSinopsis">Sinopsis</label>
        <textarea type="text" class="form-control" id="inputSinopsis" placeholder="En 1998, en pleno auge de ..."
          rows="4" name="sinopsis"></textarea>
      </div>

      <div class="espacio">
        <label for="inputISBN">ISBN</label>
        <input type="text" class="form-control" id="inputISBN" name = "isbnName">
      </div>

      <div class="espacio">
        <label for="inputPrice">Precio</label>
        <input name="price" type="text" class="form-control" id="inputPrice" name = "price">
      </div>

      <div class="espacio">
        <label for="inputEditor">Editorial</label>
        <input name = "editorial" type="text" class="form-control" id="inputEditor" >
      </div>

      <div class="espacio">
        <label for="FormControlFile1">Añade una portada <i class="bi bi-card-image"></i></label>
        <input name="src" type="text" class="form-control" id="inputPlaza" placeholder="URL">
      </div>

      <div class="espacio">
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="/" class="btn btn-danger">Cancelar</a>
      </div>
    </form>
  </div>

  <footer>

  </footer>

</body>

</html>
